<div class="Container">
    <h2>Administration</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Has Service Car</th>
            <th>Other Info</th>
            

        </tr>
        <tr ng-repeat="emp in AdminEmp">
            <td>{{emp.FirstName}} {{emp.LastName}}</td>
            <td>{{emp.Department}}</td>
            <td>{{emp.HasCar}}</td>
            <td>{{emp.OtherInfo}}</td>

        </tr>
    </table>
</div>
