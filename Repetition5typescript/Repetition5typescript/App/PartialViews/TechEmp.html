<div class="Container">
    <h2>Technicians</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Has uniform</th>
            <th>Has Service Car</th>

        </tr>
        <tr ng-repeat="emp in TechEmp">
            <td>{{emp.FirstName}} {{emp.LastName}}</td>
            <td>{{emp.Department}}</td>
            <td>{{emp.HasServiceCar}}</td>
            <td>{{emp.HasUniform}}</td>

        </tr>
    </table>
</div>
